<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rw7 web</title>
    <style>
        /* تنسيقات الخلفية */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333333;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        /* تأثير التمويه */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* صندوق البروفايل */
        .profile-card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: #fff;
            width: 300px;
        }
        .profile-card h1 {
            color: #00ff00;
            font-size: 24px;
            margin: 0;
        }
        .profile-card p {
            color: #ff7777;
            font-size: 14px;
        }
        /* الأيقونات */
        .social-icons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }
        .social-icons a {
            margin: 0 5px;
            text-decoration: none;
            color: white;
            font-size: 24px;
        }
        /* نقاط حمراء متحركة بالخلفية */
        .dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: red;
            border-radius: 50%;
            animation: moveDots 10s infinite;
        }
        @keyframes moveDots {
            0% { transform: translate(0, 0); }
            50% { transform: translate(100px, 100px); }
            100% { transform: translate(-100px, -100px); }
        }
    </style>
</head>
